<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ðŸ”¢</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h6 style="color: rgb(12, 12, 216);">Calculator By Sunny ðŸ”¢</h6>
        <div class="in">
            <p name="user-input" id="user-input">0</p>
        </div>
        <div class="opdiv">
            <button type="button" class="op op2 ac">AC</button>
            <button type="button" class="op op2 del">DEL</button>
            <button type="button" class="obj op2 op">%</button>
            <button type="button"  class="div obj op">/</button>
            <button type="button" class="num obj">7</button>
            <button type="button" class="num obj">8</button>
            <button type="button" class="num obj">9</button>
            <button type="button" class="mul obj op">*</button>
            <button type="button" class="num obj">4</button>
            <button type="button" class="num obj">5</button>
            <button type="button" class="num obj">6</button>
            <button type="button" class="op  obj">-</button>
            <button type="button" class="num obj">1</button>
            <button type="button" class="num obj">2</button>
            <button type="button" class="num obj">3</button>
            <button type="button" class="plus obj op">+</button>
            <button type="button" class="num zero obj">0</button>
            <button type="button" class="dot obj">.</button>
            <button type="button" class="equal obj op">=</button>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
